<!doctype html>
<html lang="">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>collapse-paper-tabs</title>

  <script src="../../webcomponentsjs/webcomponents.js"></script>
  <script src="../../web-component-tester/browser.js"></script>

  <!-- Step 1: import the element to test -->
  <link rel="import" href="../collapse-paper-tabs.html">

</head>
<body>

  <collapse-paper-tabs id="fixture"></collapse-paper-tabs>

  <script>
    var myEl = document.getElementById('fixture');

    suite('<collapse-paper-tabs>', function() {

      test('defines the "author" property', function() {
        assert.equal(myEl.author, 'Dimitri Glazkov');
      });

      test('says hello', function() {
        assert.equal(myEl.sayHello(), 'collapse-paper-tabs says, Hello World!');
        var greetings = myEl.sayHello('greetings Earthlings');
        assert.equal(greetings, 'collapse-paper-tabs says, greetings Earthlings');
      });

      test('fires lasers', function(done) {
        myEl.addEventListener('collapse-paper-tabs-lasers-success', function(event) {
          assert.equal(event.detail.sound, 'Pew pew pew!');
          done();
        });
        myEl.fireLasers();
      });

    });
  </script>

</body>
</html>
